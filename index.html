<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    margin: 0;
    background-color: #eff1ed; /*373D20 (dark green), 717744 (middle green), BCBD8B (light green), 766153 (brown)*/
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}
.top-bar {
    overflow: hidden;
    background-color: #717744;
    color: #eff1ed
}
.nav a {
    float: center;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 18px;
    color: #eff1ed
}
.nav a:hover {
    background-color: #766153;
}
.about {
    background-color: #bcbd8b;
}
.projects {
    background-color: #eff1ed;
}
.contact {
    background-color: #bcbd8b;
}
.bot-bar {
    overflow: hidden;
    background-color: #717744;
    color: #eff1ed
}
</style></head>
<body>
<div class="top-bar">
    <div class="nav">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>
</div>
<div class="about"><a id="about">About</a></div>
<div class="projects"><a id="projects">Projects</a></div>
<div class="contact"><a id="contact">Contact</a></div>
<div class="bot-bar">
    <div class="nav">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>
</div>
</body>
</html>
